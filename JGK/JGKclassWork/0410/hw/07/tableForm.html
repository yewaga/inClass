<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        margin: auto;
        width: 50%;
      }
      table {
        background-color: lightgoldenrodyellow;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <table border="1">
        hr:
        <tr>
          <td><label for="name">name:</label></td>
          <td><input type="text" id="name" /></td>
        </tr>
        <tr>
          <td><label for="email">email:</label></td>
          <td><input type="email" name="" id="" required /></td>
        </tr>
        <tr>
          <td><label for="phone">phone:</label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td><label for="phone">address:</label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td><label for="age">age:</label></td>
          <td><input type="number" /></td>
        </tr>
        <tr>
          <td><label for="dateOfBirth">date of birth: </label></td>
          <td><input type="date" name="" id="" value="1994-01-01" /></td>
        </tr>
        <tr>
          <td><label for="highestEducation">highest education:</label></td>
          <td>
            <select name="" id="">
              <option value="">國小</option>
              <option value="">國中</option>
              <option value="">高中</option>
              <option value="">大學</option>
              <option value="">研究所</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="gender">gender:</label></td>
          <td>
            <input type="radio" name="gender" /><label for="male">男</label>
            <input type="radio" name="gender" /><label for="female">女</label>
            <input type="radio" name="gender" /><label for="unknown"
              >其他</label
            >
          </td>
        </tr>
        <tr>
          <td><label for="hobby">hobby:</label></td>
          <td>
            <input type="checkbox" name="coding" id="" />寫程式
            <input type="checkbox" name="coding" id="" />玩桌遊
            <input type="checkbox" name="coding" id="" />追劇
            <input type="checkbox" name="coding" id="" />閱讀
            <input type="checkbox" name="coding" id="" />吃大餐
          </td>
        </tr>
        <tr>
          <td><label for="otherQuestion">Other question:</label><br /></td>
          <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
          <td>Submit Form</td>
          <td><input type="submit" value="submit" /></td>
        </tr>
      </table>
    </div>
  </body>
</html>
