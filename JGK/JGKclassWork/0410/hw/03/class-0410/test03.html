        湯姆熊歡樂世界（Tom's World），是台灣一個開放加盟的電子遊戲廳，成立於1982年，在全台各大型百貨公司都設有據點，且於中國大陸、菲律賓也設有經營分公司。 公司名稱為「湯姆熊育樂事業股份有限公司」，總部設於台北市。
        機台大部分為親子育樂類型的互動模擬機，部份遊戲機台屬於出獎類，累積彩券可兌換贈品。
