<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <style>
        table {
            margin: auto;
            width: 80%;
            border-collapse: collapse;

        }

        td,
        th {
            border: 1px solid black;
            text-align: center;
            height: 100px;
        }
    </style>
</head>


<body>

    <table>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">4</td>
            <td>5</td>
            <!-- <td>6</td> -->
        </tr>
        <tr>
            <td>7</td>
            <!-- <td>8</td> -->

            <!-- <td>9</td> -->
        </tr>
    </table>
</body>

</html>
